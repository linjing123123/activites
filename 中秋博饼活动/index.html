	<script type="text/javascript">
		
		var viewheight=$(window).height();
		$(".content1").height(viewheight);
		var	time1=setTimeout(function(){
			$(".index-yd1").addClass("index-yd");
			$(".index-yd2").show();

//			var startRollOne=setInterval(lunbo,5000);
			function lunbo(){
	            $(".turn-listbox").animate({marginTop:"-.3rem"},1000,"linear",function(){  
	            	$(this).children(".turn-list").first().remove().clone(true).appendTo(".turn-listbox");
	                $(this).css("margin-top","0rem");      
	            });  
	        }
			
	var szposi=$(".sz")
	var moveflag=true;
	$(".index-yaobtn").on("click",function(){
		if(moveflag){
			shaizhi(1,2,3,4,5,6);
		}		
//		$(".box2").addClass("s2 ss2");
	})
	function shaizhi(first,section,three,fore,five,six){	
		moveflag=false;
		var myVideo=document.getElementById("video1");
		document.getElementById("video1").load();
		myVideo.play()
		for(var i=0;i<szposi.length;i++){
			$(".sz").removeClass("ss"+parseInt(i+1));
//			$(".sz").eq(i).addClass("s"+i)
		}
		$(".index-wan").addClass("shaizi_load");
		$(".index-wan .box1").addClass("ss"+first);
		$(".index-wan .box2").addClass("ss"+section);
		$(".index-wan .box3").addClass("ss"+three);
		$(".index-wan .box4").addClass("ss"+fore);
		$(".index-wan .box5").addClass("ss"+five);
		$(".index-wan .box6").addClass("ss"+six);
		setTimeout(function(){
			$(".index-wan").removeClass("shaizi_load");
			myVideo.pause();
			//没有奖品
//			alertnone(first,section,three,fore,five,six)
			//有奖品
			alertyixiu(first,section,three,fore,five,six)
			moveflag=true;
		},1300)
	}
	//没有奖品
	function alertnone(first,section,three,fore,five,six){
		$(".alertnone .box1").addClass("ss"+first);
		$(".alertnone .box2").addClass("ss"+section);
		$(".alertnone .box3").addClass("ss"+three);
		$(".alertnone .box4").addClass("ss"+fore);
		$(".alertnone .box5").addClass("ss"+five);
		$(".alertnone .box6").addClass("ss"+six);
		$(".index-zz").show();
		$(".alertnone").show();
	}
	//有奖品
	function alertyixiu(first,section,three,fore,five,six){
		$(".alertyixiu .box1").addClass("ss"+first);
		$(".alertyixiu .box2").addClass("ss"+section);
		$(".alertyixiu .box3").addClass("ss"+three);
		$(".alertyixiu .box4").addClass("ss"+fore);
		$(".alertyixiu .box5").addClass("ss"+five);
		$(".alertyixiu .box6").addClass("ss"+six);
		$(".index-zz").show();
		$(".alertyixiu").show();
	}
	if(window.DeviceMotionEvent) {
		var speed = 25;
		var x = y = z = lastX = lastY = lastZ = 0;
		window.addEventListener('devicemotion', function(){
			var acceleration =event.accelerationIncludingGravity;
			x = acceleration.x;
			y = acceleration.y;
			if(Math.abs(x-lastX) > speed || Math.abs(y-lastY) > speed) {
				shaizhi(3,4,1,1,5,6);
			}
			lastX = x;
			lastY = y;
		}, false);
	}	
	
	//关闭弹窗
	$(".index-close,.more-btn").on("click",function(){
		$(".index-zz").hide();
		$(".alertnone").hide();
		$(".index-alert-nonenum").hide();
		$(".alertyixiu").hide();
	})
	//去分享
	$(".go-sharebtn").on("click",function(){
		$(".index-zz").hide();
		$(".index-alert-nonenum").hide();
		$(".index-alert-sharebox").show()

	})

		shareaward();
	})

		$(".index-zz").hide();
