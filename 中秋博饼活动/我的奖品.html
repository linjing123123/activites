	<script type="text/javascript">
		$(".award-dialog-close").on("click",function(){
			$(".shadeLayer ,.award-dialog").hide();
		})
		//去分享页面
		$(".share-btn").on("click",function(){
			$(".alertShareBox").show();
		});
		$(".alertShareBox").on("click",function(){
			$(".alertShareBox").hide();
		});
