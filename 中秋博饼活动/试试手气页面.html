	<script type="text/javascript">
			
	var szposi=$(".sz")
	var moveflag=true;
	$(".test-yaobtn").on("click",function(){
		if(moveflag){
			shaizhi(1,2,3,4,5,6);
		}		
//		$(".box2").addClass("s2 ss2");
	})
	function shaizhi(first,section,three,fore,five,six){	
		moveflag=false;
		var myVideo=document.getElementById("video1");
		document.getElementById("video1").load();
		myVideo.play()
		for(var i=0;i<szposi.length;i++){
			$(".sz").removeClass("ss"+parseInt(i+1));
//			$(".sz").eq(i).addClass("s"+i)
		}
		$(".test-wan").addClass("shaizi_load");
		$(".test-wan .box1").addClass("ss"+first);
		$(".test-wan .box2").addClass("ss"+section);
		$(".test-wan .box3").addClass("ss"+three);
		$(".test-wan .box4").addClass("ss"+fore);
		$(".test-wan .box5").addClass("ss"+five);
		$(".test-wan .box6").addClass("ss"+six);
		setTimeout(function(){
			$(".test-wan").removeClass("shaizi_load");
			myVideo.pause();
			//没有奖品
//			alertnone(first,section,three,fore,five,six)
//一秀
alertaward(first,section,three,fore,five,six)
			moveflag=true;
		},1300)
	}
	//没有奖品
	function alertnone(first,section,three,fore,five,six){
		$(".alertnone .box1").addClass("ss"+first);
		$(".alertnone .box2").addClass("ss"+section);
		$(".alertnone .box3").addClass("ss"+three);
		$(".alertnone .box4").addClass("ss"+fore);
		$(".alertnone .box5").addClass("ss"+five);
		$(".alertnone .box6").addClass("ss"+six);
		$(".test-zz").show();
		$(".alertnone").show();
	}
	//有奖品
	function alertaward(first,section,three,fore,five,six){
		$(".alertaward .box1").addClass("ss"+first);
		$(".alertaward .box2").addClass("ss"+section);
		$(".alertaward .box3").addClass("ss"+three);
		$(".alertaward .box4").addClass("ss"+fore);
		$(".alertaward .box5").addClass("ss"+five);
		$(".alertaward .box6").addClass("ss"+six);
		$(".test-zz").show();
		$(".alertaward").show();
	}
	if(window.DeviceMotionEvent) {
		var speed = 25;
		var x = y = z = lastX = lastY = lastZ = 0;
		window.addEventListener('devicemotion', function(){
			var acceleration =event.accelerationIncludingGravity;
			x = acceleration.x;
			y = acceleration.y;
			if(Math.abs(x-lastX) > speed || Math.abs(y-lastY) > speed) {
				shaizhi(3,4,1,1,5,6);
			}
			lastX = x;
			lastY = y;
		}, false);
	}	
	
	//关闭弹窗
	$(".test-zz,.test-again").on("click",function(){
		$(".test-zz").hide();
		$(".test-alert-none").hide();
		$(".test-alert-award").hide();
	})
	//去分享
	$(".more-btn").on("click",function(){
		$(".test-zz").hide();
		$(".test-alert-none").hide();
		$(".test-alert-award").hide();
		$(".alertShareBox").show()
	})
	$(".alertShareBox").on("click",function(){
		$(".alertShareBox").hide()
	})
